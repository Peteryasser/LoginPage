<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <header>
                <div class="firstnav">
                    <div class="left">
                        <ul>
                            <li id="spacelink"><a href="#">Share your space</a></li>
                            <li id="space"><img src="img/space.png" alt="Share your space"></li>
                            <li><a href="#">Supplier account</a></li>
                            <li><img src="img/supplier.png" alt="Supplier account"></li>
                        </ul>
                    </div>
                    

                    <div class="right">
                        <select name="currency" id="currency">
                            <option value="SAR">SAR</option>
                            <option value="EGP">EGP</option>
                        </select>
                        <img src="img/KSA.png" alt="KSA">
                        <select name="country" id="country">
                        </select>

                        <select name="language" id="language">
                            <option value="ar">العربية</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </div>
                <div class="secondnav">
                    <div class="left">
                        <img src="img/logo.png" alt="Workey">
                        <input type="text" placeholder="Search by location">
                        <ul>
                            <li><a href="#">Explore</a></li>
                            <li><a href="#">Booking</a></li>
                            <li><a href="#">Suppliers</a></li>
                            <li><a href="#">Community</a></li>
                        </ul>
                    
                    </div>

                    <div class="right">
                        <button>Get Started</button>
                    </div>

                </div>
            </header>

            <main>
                <form >
                    <h2>Login to your account</h2>
                    <label for="user">Email/phone number</label>
                    <input type="text" id="user">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <button id="forget">Forget password</button>
                    <button id="login" type="submit" value="submit">Login</button> 
                    <div class="social-login">
                        <button class="linkedin"> <img src="img/linkedin.png" alt="linkedin">Login with LinkedIn</button>
                        <button class="google"><img src="img/google.png" alt="google">Login with Google</button>
                    </div>

                </form>
            </main>
        </div>
    </body>
</html>
